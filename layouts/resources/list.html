{{ define "main" }}
<div class="resources-page">
  <div class="resources-container">
    <div class="whiteboard">
      <div class="whiteboard-header">
        <h1>{{ .Title }}</h1>
        <div class="whiteboard-description">
          {{ .Content }}
        </div>
      </div>

      <div class="whiteboard-pins">
        {{ range .Pages }}
          {{ .Render "summary" }}
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
