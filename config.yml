baseURL: "https://ritual.sh/"
title: ritual.sh
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

outputs:
  home: ["HTML", "RSS", "webmentions"]

outputFormats:
  webmentions:
    mediaType: "application/json"
    baseName: "webmentions"
    isPlainText: true
  RSS:
    mediaType: application/rss+xml
    baseName: feed
    isPlainText: false
    rel: alternate

pagination:
  pagerSize: 5

minify:
  disableXML: true
  minifyOutput: true

frontmatter:
  lastmod:
    - lastmod
    - :git
    - date
    - publishDate

taxonomies:
  tag: tags

params:
  env: production

  label:
    text: "ritual"
    icon: /images/android-chrome-512x512.png
    iconImageHeight: 35
    iconHeight: 70

markup:
  highlight:
    noClasses: false
  # Fixed: Added goldmark renderer to allow raw HTML
  goldmark:
    renderer:
      unsafe: true
